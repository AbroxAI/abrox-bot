<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABROX AI Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== BODY ===== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #000;
}

/* ===== ORIGINAL BACKGROUND (UNCHANGED) ===== */
.space-bg {
  position: relative;
  background: radial-gradient(circle at top,#0d4f8b 0%,#062a4d 35%,#020b16 75%);
  overflow: hidden;
}
.stars-layer { position:absolute; inset:0; pointer-events:none; }
.star { position:absolute; border-radius:50%; background:#0ff; opacity:.7; animation:twinkle 2s infinite alternate; }
@keyframes twinkle {0%,100%{opacity:.5;}50%{opacity:1;}}

.matrix-lines { position:absolute; inset:0; pointer-events:none; }
.matrix-line {
  position:absolute;
  width:2px;
  height:150%;
  background:linear-gradient(to bottom,#0ff 0%,transparent 50%,#0ff 100%);
  opacity:.08;
  animation:moveLine linear infinite;
}
@keyframes moveLine {0%{transform:translateY(-100%);}100%{transform:translateY(100%);} }

.particle {
  position:absolute;
  border-radius:50%;
  background:#0ff;
  opacity:.6;
  animation:floatUp linear infinite;
}
@keyframes floatUp {
  0%{transform:translateY(0) scale(1);opacity:.6;}
  50%{opacity:1;}
  100%{transform:translateY(-120px) scale(.5);opacity:0;}
}

/* ===== PIXEL-PERFECT UI LAYER ===== */
:root {
  --navy:#071e34;
  --card:#0b2d4f;
  --teal:#2ecdd0;
  --text-muted:#c6d1dd;
  --cta-pink:#ff6aa2;
  --cta-purple:#8b5cf6;
}

.ui-glass {
  background: linear-gradient(
    180deg,
    rgba(7,30,52,.92),
    rgba(7,30,52,.85)
  );
  backdrop-filter: blur(4px);
}

/* Typography lock */
h1 {
  font-size:22px;
  font-weight:700;
  letter-spacing:.06em;
}
h2 {
  font-size:15px;
  font-weight:600;
  letter-spacing:.12em;
  color:var(--teal);
}
p {
  font-size:13.5px;
  line-height:18px;
  color:var(--text-muted);
}

/* Toggles */
.toggle-box {
  background:var(--card);
  box-shadow: inset 0 0 0 1px rgba(46,205,208,.25);
  transition:.25s;
}
.toggle-box:hover { transform:scale(1.05); }

/* Selects */
select {
  width:100%;
  height:48px;
  background:var(--card);
  border:1px solid rgba(46,205,208,.35);
  color:#fff;
  font-size:14px;
  padding-left:14px;
  border-radius:10px;
}

/* CTA */
#startBtn {
  width:100%;
  height:52px;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(90deg,var(--cta-pink),var(--cta-purple));
  box-shadow:0 8px 24px rgba(255,106,162,.35);
  transition:.25s;
}
#startBtn:hover { transform:scale(1.05); }

/* Language chip */
.lang-chip {
  background:rgba(46,205,208,.18);
  border:1px solid rgba(46,205,208,.45);
  font-size:12px;
}
</style>
</head>

<body class="flex justify-center items-center min-h-screen">

<div class="w-[390px] h-[844px] rounded-3xl overflow-hidden relative space-bg text-white">

  <!-- BACKGROUND LAYERS -->
  <div class="stars-layer" id="bgStars1"></div>
  <div class="stars-layer" id="bgStars2"></div>
  <div class="stars-layer" id="bgStars3"></div>
  <div class="matrix-lines" id="bgMatrix"></div>
  <div id="bgParticles" class="absolute inset-0"></div>

  <!-- HEADER -->
  <header class="flex justify-between items-center px-5 h-[64px]">
    <img src="assets/logo.svg" class="h-10" alt="ABROX Logo">
    <div class="lang-chip px-3 py-1 rounded-lg flex items-center gap-1">ðŸ‡ºðŸ‡¸ en</div>
  </header>

  <!-- MAIN UI -->
  <div class="px-6 mt-2 ui-glass rounded-3xl py-6">
    <h1 class="mb-1">TRADING BOT</h1>
    <h2 class="mb-2">SETTINGS</h2>
    <p class="mb-6">
      First select Currency Pair and Timeframe and then click on Start Signals.
    </p>

    <div class="flex gap-4 mb-6">
      <div class="toggle-box w-16 h-16 rounded-xl flex items-center justify-center"><span class="text-xl">$</span></div>
      <div class="toggle-box w-16 h-16 rounded-xl flex items-center justify-center"><span class="text-xl">â‚¿</span></div>
    </div>

    <div class="space-y-4">
      <select id="pair">
        <option value="">Choose Currency</option>
        <option>USD/JPY</option>
        <option>USD/CHF</option>
        <option>USD/CAD</option>
        <option>GBP/USD</option>
        <option>EUR/USD</option>
        <option>AUD/USD</option>
      </select>

      <select id="timeframe">
        <option value="">Timeframe</option>
        <option>1 Minute</option>
        <option>5 Minutes</option>
        <option>15 Minutes</option>
        <option>30 Minutes</option>
        <option>1 Hour</option>
      </select>

      <button id="startBtn">Start Signals</button>
      <p id="warning" class="text-xs text-red-400 text-center hidden mt-2">
        Please select currency pair and timeframe
      </p>
    </div>
  </div>

</div>

<script>
/* ===== BACKGROUND INIT (UNCHANGED) ===== */
function createStars(c,n,s,spd){
  for(let i=0;i<n;i++){
    const d=document.createElement('div');d.className='star';
    const z=Math.random()*(s[1]-s[0])+s[0];
    d.style.width=d.style.height=z+'px';
    d.style.top=Math.random()*100+'%';
    d.style.left=Math.random()*100+'%';
    d.style.animationDuration=spd+Math.random()*3+'s';
    c.appendChild(d);
  }
}
function createParticles(c,n){
  for(let i=0;i<n;i++){
    const p=document.createElement('div');p.className='particle';
    const s=2+Math.random()*3;
    p.style.width=p.style.height=s+'px';
    p.style.left=Math.random()*100+'%';
    p.style.bottom='0';
    p.style.animationDuration=2+Math.random()*3+'s';
    c.appendChild(p);
  }
}
function createMatrix(c,n){
  for(let i=0;i<n;i++){
    const l=document.createElement('div');l.className='matrix-line';
    l.style.left=Math.random()*100+'%';
    l.style.animationDuration=2+Math.random()*4+'s';
    c.appendChild(l);
  }
}

createStars(bgStars1,40,[1,2],50);
createStars(bgStars2,30,[2,3],35);
createStars(bgStars3,20,[3,5],20);
createParticles(bgParticles,50);
createMatrix(bgMatrix,40);
</script>

</body>
</html>
