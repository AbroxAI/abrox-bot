<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABROX AI Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{margin:0;background:#000;font-family:-apple-system,BlinkMacSystemFont,system-ui}
.space-bg{background:radial-gradient(circle at top,#0d4f8b,#020b16);overflow:hidden}
.star{position:absolute;background:#fff;border-radius:50%}

.dropdown-list{
  transform-origin: top;
  animation: dropIn .18s ease-out forwards;
}
@keyframes dropIn{
  from{opacity:0;transform:scaleY(.95)}
  to{opacity:1;transform:scaleY(1)}
}
.dropdown-list div.active{
  color:#06b6d4;
  font-weight:700;
  transform:scale(1.08);
}

.processing-circle div{
  border-top-color:#ff5fd2;
  border-bottom-color:#3b82f6;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body class="flex justify-center items-center min-h-screen">
<div class="w-[390px] h-[844px] rounded-3xl overflow-hidden space-bg text-white relative">

<div id="stars"></div>

<div class="px-5 flex justify-between items-center" style="height:120px">
<svg viewBox="0 0 600 200" class="w-2/3">
<defs>
<linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#ff5fd2"/>
<stop offset="100%" stop-color="#3b82f6"/>
</linearGradient>
</defs>
<text x="50%" y="55%" text-anchor="middle" font-size="80" fill="url(#g)" font-weight="900">ABROX</text>
</svg>
<div class="bg-cyan-600 px-3 py-1 rounded-lg text-sm">üá∫üá∏ en</div>
</div>

<div class="px-6 mt-6">
<h1 class="text-2xl font-semibold">TRADING BOT</h1>
<h2 class="text-lg mt-2">SETTINGS</h2>

<div class="mt-6 relative">
<div class="dropdown-btn" onclick="openDrop('currencyList',0)">Choose Currency ‚ñæ</div>
<div id="currencyList" class="dropdown-list hidden bg-white text-black rounded-xl absolute w-full mt-1">
<div onclick="pick(0,'USD/JPY')">USD/JPY</div>
<div onclick="pick(0,'USD/CHF')">USD/CHF</div>
<div onclick="pick(0,'GBP/USD')">GBP/USD</div>
</div>
</div>

<div class="mt-4 relative">
<div class="dropdown-btn" onclick="openDrop('timeList',1)">Timeframe ‚ñæ</div>
<div id="timeList" class="dropdown-list hidden bg-white text-black rounded-xl absolute w-full mt-1">
<div onclick="pick(1,'1 Minute')">1 Minute</div>
<div onclick="pick(1,'5 Minutes')">5 Minutes</div>
<div onclick="pick(1,'15 Minutes')">15 Minutes</div>
</div>
</div>

<button id="startBtn" onclick="startSignals()" class="mt-6 w-full py-4 rounded-full bg-gradient-to-r from-pink-500 to-purple-600 font-bold">
Start Signals
</button>

<p id="warn" class="hidden text-red-400 text-center text-xs mt-2">
Please select currency and timeframe
</p>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
<div class="bg-[#0a1a2c] w-[90%] rounded-3xl p-6">
<h2 class="text-center text-xl font-semibold">ABROX AI Premium</h2>
<p class="text-center text-sm mt-1">50 USDT (TRC20)</p>

<div class="mt-4 bg-[#0f2a44] p-3 rounded-xl">
<p class="text-xs">Wallet Address</p>
<p class="break-all text-sm font-mono">TY23RUXeNaibpnTnvxxu18qiqtMpDws6yB</p>
</div>

<button id="paidBtn" class="mt-5 w-full py-3 bg-gradient-to-r from-pink-500 to-purple-600 rounded-xl font-semibold">
I Have Paid
</button>
</div>
</div>

<!-- PROCESSING -->
<div id="processingModal" class="hidden fixed inset-0 bg-black flex flex-col justify-center items-center z-50">
<p class="text-cyan-400 mb-3">Processing payment<span id="dots"></span></p>
<div class="processing-circle"><div></div></div>
<div id="paymentStatus" class="mt-4 text-center"></div>
</div>

</div>

<script>
for(let i=0;i<40;i++){
const s=document.createElement('div')
s.className='star'
s.style.cssText=`top:${Math.random()*100}%;left:${Math.random()*100}%;width:2px;height:2px;opacity:.7`
stars.appendChild(s)
}

let currency=null,timeframe=null

function openDrop(id,index){
document.querySelectorAll('.dropdown-list').forEach(d=>d.classList.add('hidden'))
document.getElementById(id).classList.remove('hidden')
}

function pick(type,val){
document.querySelectorAll('.dropdown-list div').forEach(d=>d.classList.remove('active'))
event.target.classList.add('active')

if(type===0){
currency=val
document.querySelectorAll('.dropdown-btn')[0].innerHTML=val+' ‚ñæ'
}else{
timeframe=val
document.querySelectorAll('.dropdown-btn')[1].innerHTML=val+' ‚ñæ'
}
document.querySelectorAll('.dropdown-list').forEach(d=>d.classList.add('hidden'))
}

function startSignals(){
if(!currency||!timeframe){
warn.classList.remove('hidden')
return
}
paymentModal.classList.remove('hidden')
}

paidBtn.onclick=()=>{
paymentModal.classList.add('hidden')
processingModal.classList.remove('hidden')
setTimeout(()=>{
paymentStatus.innerHTML=`<p class="text-red-400 font-bold">‚ùå Payment Not Detected</p>`
},4000)
}
</script>

</body>
</html>
