<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABROX AI Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  background: #000;
  font-family: -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui,Helvetica,Arial,sans-serif;
}
.space-bg {
  position: relative;
  background: radial-gradient(circle at top,#0d4f8b 0%,#062a4d 35%,#020b16 75%);
  overflow: hidden;
}
.star {
  position:absolute;
  background:#fff;
  border-radius:50%;
}
.icon-box {
  width:14vw; height:14vw; max-width:64px; max-height:64px;
  border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:6vw; font-weight:700;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 4px 10px rgba(0,0,0,0.4);
}
.icon-box.usd { background: linear-gradient(180deg,#134b7a,#0f365e); color:#7dd3fc; }
.icon-box.btc { background: linear-gradient(180deg,#0b233e,#091d33); color:#fff; }

.dropdown-btn {
  background: linear-gradient(180deg,#1bb6c9,#0ea5b7);
  color:#fff; font-weight:600;
  padding:3vw 4vw; border-radius:12px;
  display:flex; justify-content:space-between; align-items:center;
  cursor:pointer; font-size:4vw;
}

.dropdown-list {
  position:absolute; top:calc(100% + 0.5vw); left:0; width:100%;
  background:#fff; border-radius:12px;
  max-height:40vh; overflow-y:auto; z-index:50;
}

.dropdown-list div {
  padding:3vw 4vw; color:#000; cursor:pointer;
}

#startBtn {
  margin-top:4vw; width:100%; padding:4vw;
  border-radius:999px;
  background: linear-gradient(90deg,#ec4899,#8b5cf6);
  font-weight:700; font-size:4vw;
}

@keyframes glowPulse {
  0%,100% { filter: drop-shadow(0 0 5px #ff5fd2) drop-shadow(0 0 10px #8b5cf6); }
  50% { filter: drop-shadow(0 0 15px #ff5fd2) drop-shadow(0 0 25px #8b5cf6); }
}
.svg-glow { animation: glowPulse 2s infinite ease-in-out; }

.dotAnim { display:inline-block; width:20px; text-align:left; }
</style>
</head>

<body class="flex justify-center items-center min-h-screen">
<div class="w-[390px] h-[844px] rounded-3xl overflow-hidden relative space-bg text-white">

<!-- STARS -->
<div id="stars"></div>

<!-- HEADER -->
<div class="flex justify-between items-center px-5 pt-5">
<svg class="svg-glow" width="35%" viewBox="0 0 600 200">
<defs>
<linearGradient id="abroxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#ff5fd2"/>
<stop offset="50%" stop-color="#8b5cf6"/>
<stop offset="100%" stop-color="#3b82f6"/>
</linearGradient>
</defs>
<polygon points="300,10 380,60 360,70 300,30 240,70 220,60" fill="url(#abroxGradient)" />
<polygon points="300,190 380,140 360,130 300,170 240,130 220,140" fill="url(#abroxGradient)" />
<text x="300" y="125" text-anchor="middle" font-size="96" font-weight="700"
fill="url(#abroxGradient)">ABROX</text>
</svg>
<div class="bg-cyan-600 px-3 py-1 rounded-lg text-sm">üá∫üá∏ en</div>
</div>

<!-- CONTENT -->
<div class="px-6 mt-10">
<h1 class="text-2xl font-semibold">TRADING BOT</h1>
<h2 class="text-lg mt-3 font-semibold">SETTINGS</h2>

<div class="flex gap-4 mt-6">
<div class="icon-box usd">$</div>
<div class="icon-box btc">‚Çø</div>
</div>

<div class="mt-6 space-y-4 relative">
<div>
<div class="dropdown-btn" onclick="toggleDropdown('currencyList')">Choose Currency ‚ñæ</div>
<div id="currencyList" class="dropdown-list hidden">
<div onclick="selectCurrency('GBP/USD')">GBP/USD</div>
<div onclick="selectCurrency('EUR/USD')">EUR/USD</div>
</div>
</div>

<div>
<div class="dropdown-btn" onclick="toggleDropdown('timeList')">Timeframe ‚ñæ</div>
<div id="timeList" class="dropdown-list hidden">
<div onclick="selectTime('1 Minute')">1 Minute</div>
<div onclick="selectTime('5 Minutes')">5 Minutes</div>
</div>
</div>

<button id="startBtn" onclick="startSignals()">Start Signals</button>
<p id="warn" class="text-red-400 text-xs text-center hidden">Select currency & timeframe</p>
</div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
<div class="bg-[#0a1a2c] p-6 rounded-3xl w-[90%]">
<p class="text-center text-lg font-bold text-yellow-400">50 USDT Subscription</p>
<p class="text-center mt-3 font-mono break-all">TY23RUXeNaibpnTnvxxu18qiqtMpDws6yB</p>
<button id="paidBtn" class="mt-4 w-full py-3 bg-gradient-to-r from-pink-500 to-purple-600 rounded-xl font-bold">
I Have Paid
</button>
</div>
</div>

<!-- PROCESSING MODAL -->
<div id="processingModal" class="hidden fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50 text-center">
<p class="text-cyan-400 text-lg mb-4">‚ö° Processing payment<span class="dotAnim">...</span></p>
<div id="paymentStatus"></div>
</div>

</div>

<script>
let currency=null, timeframe=null;

function toggleDropdown(id){
document.getElementById(id).classList.toggle("hidden");
}

function selectCurrency(v){
currency=v;
document.querySelectorAll('.dropdown-btn')[0].innerHTML=v+" ‚ñæ";
document.getElementById("currencyList").classList.add("hidden");
}

function selectTime(v){
timeframe=v;
document.querySelectorAll('.dropdown-btn')[1].innerHTML=v+" ‚ñæ";
document.getElementById("timeList").classList.add("hidden");
}

function startSignals(){
if(!currency||!timeframe){
document.getElementById("warn").classList.remove("hidden");
return;
}
document.getElementById("paymentModal").classList.remove("hidden");
}

document.getElementById("paidBtn").onclick=()=>{
document.getElementById("paymentModal").classList.add("hidden");
document.getElementById("processingModal").classList.remove("hidden");

setTimeout(()=>{
document.getElementById("paymentStatus").innerHTML=`
<p class="text-red-400 font-bold text-lg mb-3">‚ùå Payment Not Detected</p>

<a href="https://t.me/official_profithunters" target="_blank"
class="block mb-3 px-6 py-3 bg-cyan-600 rounded-xl font-semibold">
Contact Support
</a>

<button onclick="retryPayment()" 
class="px-6 py-3 bg-purple-600 rounded-xl font-semibold">
Retry Payment
</button>
`;
},4000);
}

function retryPayment(){
document.getElementById("processingModal").classList.add("hidden");
document.getElementById("paymentModal").classList.remove("hidden");
}
</script>

</body>
</html>
